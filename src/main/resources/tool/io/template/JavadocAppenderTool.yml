# Javadocタグの定義
# - tagName: タグ名（@は不要）
# - tagValue: タグの値
# - tagDescription: タグの説明
# - location: 配置場所の設定
#   - mode: 配置方法
#     - compliant: 準拠モード（クラス、インタフェース、列挙型などの直前に自動で配置）
#     - manual: 手動モード（targetElementsで指定した要素の直前に配置）
#   - targetElements: 手動モードの場合の対象要素の種類（modeが"manual"の場合のみ有効）
#     指定可能な値: class, interface, enum, method, field
# - insertPosition: タグの挿入位置
#   - beginning: ファイルの先頭に挿入
#   - end: ファイルの末尾に挿入
#   - preserve: 既存のJavadocタグが存在する場合は現在の位置を維持
# - overwrite: 上書き
#   - never: 上書きしない（既存が存在しない場合のみ追加する）
#   - always: 常に上書き
#   - ifLower: 既存のバージョンより小さい場合のみ上書き
javadocTags:
    - tagName: "author"
      tagValue: "KenichiroArai"
      location:
        mode: "compliant"
      insertPosition: "beginning"
      overwrite: "always"

    - tagName: "since"
      tagValue: "0.1.0"
      location:
        mode: "compliant"
      insertPosition: "beginning"
      overwrite: "never"

    - tagName: "version"
      tagValue: "0.1.0"
      location:
        mode: "compliant"
      insertPosition: "beginning"
      overwrite: "ifLower"
