# Javadocタグの挿入位置の設定
insertPosition:
    # Javadocタグの挿入位置を指定
    # - BEGINNING: ファイルの先頭に挿入
    # - END: ファイルの末尾に挿入
    # - PRESERVE: 既存のJavadocタグが存在する場合は現在の位置を維持
    mode: "PRESERVE"

# Javadocタグの定義
# - name: タグ名（@は不要）
# - text: タグの値
# - overwrite: 既存のタグを上書きするかどうか
# - location: タグの配置場所の設定
#   - mode: 配置方法
#     - compliant: 準拠モード（クラス、インタフェース、列挙型などの直前に自動で配置）
#     - manual: 手動モード（targetElementsで指定した要素の直前に配置）
#   - targetElements: 手動モードの場合の対象要素（modeが"manual"の場合のみ有効）
#     - type: 要素の種類（class, interface, enum, method, field）
#     - name: 要素名
# - versionOverwritePolicy: バージョンの上書きポリシー（バージョン管理タグの場合のみ）
#   - never: 上書きしない
#   - always: 常に上書き
#   - ifLower: 既存のバージョンより小さい場合のみ上書き
#
# 設定例：
# 1. 準拠モードの例（クラスやインタフェースに自動的に配置）
# - name: "author"
#   text: "KenichiroArai"
#   overwrite: false
#   location:
#     mode: "compliant"
#
# 2. 手動モードの例（特定のクラスとインタフェースにのみ配置）
# - name: "since"
#   text: "0.1.0"
#   overwrite: true
#   location:
#     mode: "manual"
#     targetElements:
#       - type: "class"
#         name: "SampleClass"
#       - type: "interface"
#         name: "SampleInterface"
#   versionOverwritePolicy: "ifLower"
javadocTags:
    - name: "author"
      text: "KenichiroArai"
      overwrite: false
      location:
          mode: "compliant"

    - name: "since"
      text: "0.1.0"
      overwrite: true
      location:
          mode: "manual"
          targetElements:
              - type: "class"
                name: "SampleClass"
              - type: "interface"
                name: "SampleInterface"
      versionOverwritePolicy: "ifLower"

    - name: "version"
      text: "0.1.0"
      overwrite: true
      location:
          mode: "manual"
          targetElements:
              - type: "class"
                name: "SampleClass"
              - type: "method"
                name: "execute"
      versionOverwritePolicy: "ifLower"
