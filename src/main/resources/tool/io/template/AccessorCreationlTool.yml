# プレースホルダーの定義
# displayName: 画面表示用の名称
# replacementPattern: 置換対象のパターン
placeholderDefinitions:
    - displayName: "名称"
      replacementPattern: "{name}"
    - displayName: "型"
      replacementPattern: "{type}"
    - displayName: "項目"
      replacementPattern: "{item}"
    - displayName: "先頭大文字項目"
      replacementPattern: "{Item}"

# テンプレートの内容
# {name}, {type}, {item}, {Item}のプレースホルダーが実際の値に置換される
templateContent: |
    /**
     * {name}を設定する<br>
     * @author KenichiroArai
     * @sine 0.1.0
     * @param {item} {name}
     */
    public void set{Item}({type} {item}) {
        this.{item} = {item};
    }

    /**
     * {name}を返す<br>
     * @author KenichiroArai
     * @sine 0.1.0
     * @return {name}
     */
    public {type} get{Item}() {
       {type} result = this.{item};
       return result;
    }
